<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
<style>
body {
  background-image: url('background.jpg');
  background-color: #287DFF;
  background-size: cover;
  background-attachment: fixed;
  margin: 0 0 0;
  min-width: 1000px;
  text-align: center;
}

#credits-btn.clicked {
	transform: scale(1.2);
	transition: transform 0.07s ease-in-out;
}

#credits-close img.clicked {
	transform: scale(1.12);
	transition: transform 0.07s ease-in-out;
}

#credits-close.clicked {
	transform: scale(1.12);
	transition: transform 0.07s ease-in-out;
}
#credits-pg2 {
	display: none;
}

#robtop-logo.clicked {
	transform: scale(1.12);
	transition: transform 0.05s ease-in-out;
}

#credits-pg3 {
	display: none;
}

#credits-pg4 {
	display: none;
}

#bg-cover {
	display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
    z-index: 0; /* Behind the credits box but in front of everything else */
}
#discord-btn.clicked,
#youtube-btn.clicked,
#github-btn.clicked,
#bluesky-btn.clicked {
	 animation: bounceButton 0.07s ease-in-out;
	 transform-origin: center;
}

#sdg-name.clicked,
#skyward-name.clicked,
#colon-name.clicked {
	transform: scale(1.2);
	transition: transform 0.07s ease-in-out;
}

@keyframes bounceButton {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.12);
    }
    75% {
        transform: scale(1.06);
    }
    100% {
        transform: scale(1.1);
    }
}
	h1 {
		color: white;
		text-shadow: 0.375vh 0.375vh 0vh rgba(0, 0, 0, 0.3);
		webkit-text-stroke-width: 0.25vh;
		font-size: 8vh;
	}
</style>
</head>
<body>
<title>Skyward's Site</title>
<link rel="icon" type="image/x-icon" href="skyward-cube.png">
<img src="robtop.png" id="robtop-logo" style="text-align: center; bottom: 5px; position: absolute; left: 1620px; width: 300px;">
<img src="logo.png" alt="Skyward's Site" style="width:1200px;height:179px";>
<a href="https://github.com/SCZSkyward" target="_blank">
  <img src="github.png" alt="GitHub" id="github-btn" 
       style="position: absolute; bottom: 20px; left: 0.5%; translateX(-50%); width: 3%;">
</a>
<a href="https://www.youtube.com/@skywardisalive" target="_blank">
	<img src="youtube.png" alt="Youtube" id="youtube-btn"
		style="position: absolute; bottom: 20px; left: 4%; translateX(-50%); width: 3%;">
</a>
<a href="https://bsky.app/profile/cdskyward.bsky.social" target="_blank">
	<img src="bluesky.png" alt=Bluesky id="bluesky-btn"
		style="position: absolute; bottom: 20px; left: 7.5%; translateX(-50%); width: 3%;">
</a>
<a href="https://discord.com/users/833089700965122089" target="_blank">
	<img src="discord.png" alt="Discord" id="discord-btn"
		style="position: absolute; bottom: 20px; left: 11%; translateX(-50%); width: 3.2%;">
</a>
<img src="credits.png" alt="Credits" id="credits-btn"
	style="position: absolute; top: 10px; right: 10px; padding: 10px 20px; width: 6.5%">

<div id="bg-cover"></div>

<div src="brownbox.png" alt="Brown Box" id="credits-box"
    style="text-align: center; display: block; width: 80vh; height: 43%; display: none; 
           padding-bottom: 3.5%; padding-top: 1.5%; max-width: 100%; position: absolute; 
           top: 50%; left: 50%; transform: translate(-50%,-50%); border-width: 2.5vh; 
           border-style: solid; border-radius: 3vh; border-image: url('brownbox.png') 10% round; 
           background-color: #995533;">
	<div id="credits-pg1">
		<img src="programming.png" style="text-align: center; width: 80%;">
		<img src="skyward.png" style="width: 40%; top: 22%; position: absolute; text-align: center; left: 30%;" id="skyward-name">
		<img src="skyward-cube.png" style="text-align: center; position: absolute; bottom: 10%; left: 40.5%; top: 35%; ">
	</div>
	<div id="credits-pg2">
		<img src="styling.png" style="text-align: center; width: 50%;">
		<img src="colon.png" style="width: 30%; top: 22%; position: absolute; text-align: center; left: 35%" id="colon-name">
		<img src="colon-cube.png" style="text-align: center; position: absolute; bottom: 10%; left: 40.5%; top: 35%;">
	</div>
	<div id="credits-pg3">
		<img src="bluesky-icon.png" style="text-align: center; width: 80%;">
		<img src="sdg.png" style="width: 20%; top: 20%; position: absolute; text-align: center; left: 39%" id="sdg-name">
		<img src="sdg-cube.png" style="text-align: center; position: absolute; bottom: 10%; left: 40.5%; top: 35%;">
	</div>
<div id="credits-close" style="z-index: 10; width: 80vh; height: 43%;">
	<img src="arrow-right.png" id="arrow-right" style="position: absolute; top: 39%; left: 120%; width: 15%;">
	<img src="close.png" id="close-img" style="position: absolute; top: -10%; left: -7vh; width: 15%;">
</div>
</body>
<script>

	const creditsButton = document.getElementById("credits-btn");
	const creditsBox = document.getElementById("credits-box");
	const creditsBgOverlay = document.getElementById("bg-cover");
	creditsButton.addEventListener("click", () => {
		creditsButton.classList.add("clicked");
		setTimeout(() => creditsButton.classList.remove("clicked"), 70);
		creditsBox.style.display = "block";
		creditsBgOverlay.style.display = "block";  // Show the background overlay
		creditsOne.style.display = "block";
		creditsTwo.style.display = "none";
		creditsThree.style.display = "none";
	});

	const closeCredits = document.getElementById("credits-close");
	const closeImg = document.getElementById("close-img");
	closeCredits.addEventListener("click", (event) => {
		event.stopPropagation();
		closeImg.classList.add("clicked");
		setTimeout(() => {
			closeImg.classList.remove("clicked");
			creditsBox.style.display = "none";
			creditsBgOverlay.style.display = "none";
		}, 70);
	});

	const arrowRight = document.getElementById("arrow-right");
	const creditsOne = document.getElementById("credits-pg1");
	const creditsTwo = document.getElementById("credits-pg2");
	const creditsThree = document.getElementById("credits-pg3");
	let currentPage = 1
	arrowRight.addEventListener("click", (event) => {
		// Prevent the event from propagating to closeCredits
		event.stopPropagation();
	
		creditsOne.style.display = "none";
		creditsTwo.style.display = "block";
		if (currentPage == '1') {
			creditsOne.style.display = "none";
			creditsTwo.style.display = "block";
			creditsThree.style.display = "none";
			currentPage = 2; // Move to page 2
		} else if (currentPage == '2') {
			creditsTwo.style.display = "none";
			creditsOne.style.display = "none";
			creditsThree.style.display = "block";
			currentPage = 3; // Move to page 3

			// easter egg time
			const sdgSecret = "soniccd";
			let inputSequence = "";

			const audio = new Audio("tootoot.mp3");
			
			document.addEventListener("keydown", (event) => {
				inputSequence += event.key
				if (inputSequence.length > sdgSecret.length) {
					inputSequence = inputSequence.slice(-sdgSecret.length);
				}
				if (inputSequence === sdgSecret) {
					if (audio.paused) {
            			audio.play().catch(error => {
                			console.error("Audio playback failed:", error);
            			});
					}
       			 }
			})
		} else if (currentPage == '3') {
			creditsOne.style.display = "block";
			creditsTwo.style.display = "none";
			creditsThree.style.display = "none";
			currentPage = 1; // Loop back to page 1
			}
		
		arrowRight.classList.add("clicked");
		setTimeout(() => arrowRight.classList.remove("clicked"), 70);
	});
	
	const sdgName = document.getElementById("sdg-name")
	sdgName.addEventListener("click", (event) => {
		sdgName.classList.add("clicked");
		setTimeout(() => {
			sdgName.classList.remove("clicked");
		}, 50);
		// relying on colon, my beloved
		window.location.replace("https://gdbrowser.com/u/sdg7");
	})

	const skywardName = document.getElementById("skyward-name")
	skywardName.addEventListener("click", (event) => {
		skywardName.classList.add("clicked");
		setTimeout(() => {
			skywardName.classList.remove("clicked");
		}, 50);
		// relying more on colon, your site better work
		window.location.replace("https://gdbrowser.com/u/skyward1");
	})

	const colonName = document.getElementById("colon-name")
	colonName.addEventListener("click", (event) => {
		colonName.classList.add("clicked");
		setTimeout(() => {
			colonName.classList.remove("clicked");
		}, 50);
		// that would be funny if the site specifically broke for colon xd
		window.location.replace("https://gdbrowser.com/u/colon");
	});

	const socialButtons = [
    	document.getElementById("discord-btn"),
    	document.getElementById("github-btn"),
    	document.getElementById("youtube-btn"),
    	document.getElementById("bluesky-btn")
	];
	
	socialButtons.forEach(button => {
    button.addEventListener("click", () => {
        button.classList.add("clicked");
        setTimeout(() => button.classList.remove("clicked"), 70); // Remove effect after 70ms
    });

	const robtopLogo = document.getElementById("robtop-logo")
	robtopLogo.addEventListener("click", (event) => {
		robtopLogo.classList.add("clicked");
		setTimeout(() => {
			robtopLogo.classList.remove("clicked");
		}, 50);
		window.location.replace("http://robtopgames.com/");
	});
});
</script>
</html>
