<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Name</title>
<meta content="Skyward's Site" property="og:title" />

<html>
<head>
<style>
body {
  background-image: url('./assets/images/background.jpg');
  background-color: #287DFF;
  background-size: cover;
  background-attachment: fixed;
  margin: 0 0 0;
  min-width: 1000px;
  text-align: center;
}

#credits-btn.clicked {
	transform: scale(1.2);
	transition: transform 0.07s ease-in-out;
}

#credits-close img.clicked {
	transform: scale(1.12);
	transition: transform 0.07s ease-in-out;
}

#credits-close.clicked {
	transform: scale(1.12);
	transition: transform 0.07s ease-in-out;
}
#credits-pg2 {
	display: none;
}

#robtop-logo.clicked {
	transform: scale(1.12);
	transition: transform 0.05s ease-in-out;
}

#credits-pg3 {
	display: none;
}

@font-face {
	font-family: 'Pusab';
	src: url('./assets/Pusab.ttf') format('truetype');
}

#bg-cover {
	display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
    z-index: 0; /* Behind the credits box but in front of everything else */
}
#discord-btn.clicked,
#youtube-btn.clicked,
#github-btn.clicked,
#bluesky-btn.clicked {
	 animation: bounceButton 0.07s ease-in-out;
	 transform-origin: center;
}

#sdg-name.clicked,
#skyward-name.clicked,
#colon-name.clicked {
	transform: scale(1.2);
	transition: transform 0.07s ease-in-out;
}

#colon-github.clicked,
#colon-youtube.clicked,
#colon-bluesky.clicked,
#sdg-youtube.clicked,
#sdg-bluesky.clicked,
#sdg-github.clicked,
#skyward-github.clicked,
#skyward-youtube.clicked,
#skyward-bluesky.clicked {
	 animation: bounceButton 0.07s ease-in-out;
	 transform-origin: center;
}


h1 {
	font-family: "Pusab";
	text-decoration: none;
	color: white;
	font-size: 8vh;
	text-shadow: 0.375vh 0.375vh 0vh rgba(0, 0, 0, 0.3);
	line-height: 100%;
	white-space: nowrap;
	margin: 0% 0%;
	letter-spacing: -0.01em;
	font-weight: normal;
	-webkit-text-stroke-color: black;
	-webkit-text-stroke-width: 0.25vh; 
	user-select: none;
}

h2 {
	-webkit-text-stroke-width: 0.3vh;
    -webkit-text-stroke-color: black;
    text-shadow: 0.5vh 0.5vh 0vh rgba(0, 0, 0, 0.3);
	font-size: 8vh;
    -webkit-text-stroke-width: 0.265vh;
    background: -webkit-linear-gradient(#FDA00C, #FFE348);
    background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    -webkit-filter: drop-shadow(0.25vh 0.25vh rgba(0, 0, 0, 0.25));
    filter: drop-shadow(0.25vh 0.25vh rgba(0, 0, 0, 0.25));
    text-shadow: none !important;

	margin-bottom: 1.5%
	margin-top: 1.5%
	text-decoration: none;
	margin: 0% 0%;
	user-select: none;
}


@keyframes bounceButton {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.12);
    }
    75% {
        transform: scale(1.06);
    }
    100% {
        transform: scale(1.1);
    }
}
</style>

<script>

	const creditsButton = document.getElementById("credits-btn");
	const creditsBox = document.getElementById("credits-box");
	const creditsBgOverlay = document.getElementById("bg-cover");
	creditsButton.addEventListener("click", () => {
		creditsButton.classList.add("clicked");
		setTimeout(() => creditsButton.classList.remove("clicked"), 70);
		creditsBox.style.display = "block";
		creditsBgOverlay.style.display = "block";  // Show the background overlay
		creditsOne.style.display = "block";
		creditsTwo.style.display = "none";
		creditsThree.style.display = "none";
		arrowRight.style.display = "block";
	});

	const closeCredits = document.getElementById("credits-close");
	const closeImg = document.getElementById("close-img");
	closeCredits.addEventListener("click", (event) => {
		event.stopPropagation();
		closeImg.classList.add("clicked");
		setTimeout(() => {
			closeImg.classList.remove("clicked");
			creditsBox.style.display = "none";
			creditsBgOverlay.style.display = "none";
		}, 70);
	});

	const arrowRight = document.getElementById("arrow-right");
	const creditsOne = document.getElementById("credits-pg1");
	const creditsTwo = document.getElementById("credits-pg2");
	const creditsThree = document.getElementById("credits-pg3");
	let currentPage = 1
	arrowRight.addEventListener("click", (event) => {
		// Prevent the event from propagating to closeCredits
		event.stopPropagation();
	
		creditsOne.style.display = "none";
		creditsTwo.style.display = "block";
		creditsThree.style.display = "none";
		if (currentPage == '1') {
			creditsOne.style.display = "none";
			creditsTwo.style.display = "block";
			creditsThree.style.display = "none";
			currentPage = 2; // Move to page 2
		} else if (currentPage == '2') {
			creditsTwo.style.display = "none";
			creditsOne.style.display = "none";
			creditsThree.style.display = "block";
			currentPage = 3; // Move to page 3

			if (window.getComputedStyle(creditsBox).display === "block") {
				if (currentPage === '3') {
					// easter egg time
					const sdgSecret = "soniccd";
					let inputSequence = "";

					const audio = new Audio("tootoot.mp3");
			
					document.addEventListener("keydown", (event) => {
						inputSequence += event.key
						if (inputSequence.length > sdgSecret.length) {
							inputSequence = inputSequence.slice(-sdgSecret.length);
						}
						if (inputSequence === sdgSecret) {
							if (audio.paused) {
            					audio.play().catch(error => {
                					console.error("Audio playback failed:", error);
            					});
							}
       			 		}
					})
				}
			}
		} else if (currentPage == '3') {
			creditsOne.style.display = "block";
			creditsTwo.style.display = "none";
			creditsThree.style.display = "none";
			currentPage = 1; // Loop back to page 1
			}
		
		arrowRight.classList.add("clicked");
		setTimeout(() => arrowRight.classList.remove("clicked"), 70);
		
		arrowRight.classList.add("clicked");
		setTimeout(() => arrowRight.classList.remove("clicked"), 70);
	});
	
	const sdgName = document.getElementById("sdg-name")
	sdgName.addEventListener("click", (event) => {
		sdgName.classList.add("clicked");
		setTimeout(() => {
			sdgName.classList.remove("clicked");
		}, 50);
		// relying on colon, my beloved
		window.location.replace("https://gdbrowser.com/u/sdg7");
	})

	const skywardName = document.getElementById("skyward-name")
	skywardName.addEventListener("click", (event) => {
		skywardName.classList.add("clicked");
		setTimeout(() => {
			skywardName.classList.remove("clicked");
		}, 50);
		// relying more on colon, your site better work
		window.location.replace("https://gdbrowser.com/u/skyward1");
	})

	const colonName = document.getElementById("colon-name")
	colonName.addEventListener("click", (event) => {

			colonName.classList.remove("clicked");
		}, 50);

	});

	const socialButtons = [
    	document.getElementById("discord-btn"),

	socialButtons.forEach(button => {

    });

	});
});

	// colon social medias

		}, 70);
		window.location.replace("https://bsky.app/profile/s-d-g.bsky.social");

		setTimeout(() => {

		}, 70);
		window.location.replace("https://github.com/megadeglitcher");
	});

	// skyward social medias
	const skywardGithub = document.getElementById("skyward-github")
	skywardGithub.addEventListener("click", (event) => {
		skywardGithub.classList.add("clicked");
		setTimeout(() => {
			skywardGithub.classList.remove("clicked");
		}, 70);
		window.location.replace("https://github.com/SCZSkyward")
	});

		setTimeout(() => {
			skywardBluesky.classList.remove("clicked");
		}, 70);
		window.location.replace("https://bsky.app/profile/cdskyward.bsky.social")
	});

	const skywardYoutube = document.getElementById("skyward-youtube")
	skywardYoutube.addEventListener("click", (event) => {
		skywardYoutube.classList.add("clicked");
		setTimeout(() => {
			skywardYoutube.classList.remove("clicked");
		}, 70);
		window.location.replace("https://www.youtube.com/@skywardisalive")
	});
</script>
