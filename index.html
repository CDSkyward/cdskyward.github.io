<title>Skyward's Site</title>
<meta content="Skyward's Site" property="og:title" />
<meta content="Just a silly little portfolio site that is styled after geometry dash." property="og:description" />
<meta content="https://sczskyward.github.io/" property="og:url" />

<style>
body {
  background-image: url('./assets/images/background.jpg');
  background-color: #287DFF;
  background-size: cover;
  background-attachment: fixed;
  margin: 0 0 0;
  min-width: 1000px;
  text-align: center;
}

#credits-btn.clicked {
	transform: scale(1.2);
	transition: transform 0.07s ease-in-out;
}

#credits-close img.clicked,
#projects-close img.clicked {
	transform: scale(1.12);
	transition: transform 0.07s ease-in-out;
}

#credits-close.clicked,
#projects-close.clicked {
	transform: scale(1.12);
	transition: transform 0.07s ease-in-out;
}
#credits-pg2 {
	display: none;
}

#credits-pg3 {
	display: none;
}

#credits-pg4 {
	display: none;
}

#credits-pg5 {
	display: none;
}

#projects-pg1 {
	display: none;
}

@font-face {
	font-family: 'Pusab';
	src: url('./assets/Pusab.ttf') format('truetype');
}

#bg-cover {
	display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
    z-index: 0; /* Behind the credits box but in front of everything else */
}
#discord-btn.clicked,
#youtube-btn.clicked,
#github-btn.clicked,
#bluesky-btn.clicked {
	 animation: bounceButton 0.07s ease-in-out;
	 transform-origin: center;
}

#sdg-name.clicked,
#skyward-name.clicked,
#colon-name.clicked,
#nexus-name.clicked {
	transform: scale(1.2);
	transition: transform 0.07s ease-in-out;
}

#quickcompress-btn.clicked,
#games64-btn.clicked {
	transform: scale(1.12);
	transition: transform 0.07s ease-in-out;
}

#skyward-cube.clicked,
#sdg-cube.clicked,
#colon-cube.clicked,
#nexus-cube.clicked,
#robtop-cube.clicked {
	transform: scale(1.12) translateX(-50%);
	transition: transform 0.07s ease-in-out;
	transform-origin: left center;
}

#skyward-cube,
#colon-cube,
#sdg-cube,
#nexus-cube,
#robtop-cube {
	text-align: center;
	position: absolute; 
	height: 30%;
	margin-bottom: 7%;
	left: 50%;

#colon-github.clicked,
#colon-youtube.clicked,

#sdg-bluesky.clicked,

h1 {

	margin: 0% 0%;

	font-weight: normal;
	-webkit-text-stroke-color: black;
	-webkit-text-stroke-width: 0.25vh;

h2 {

	margin: 0% 0%;
	user-select: none;
}


@keyframes bounceButton {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.12);
    }
    75% {
        transform: scale(1.06);
    }
    100% {
        transform: scale(1.1);
    }
}

<script>

	const creditsButton = document.getElementById("credits-btn");
	const creditsBox = document.getElementById("credits-box");
	const bgOverlay = document.getElementById("bg-cover");
	creditsButton.addEventListener("click", () => {
		creditsButton.classList.add("clicked");
		setTimeout(() => creditsButton.classList.remove("clicked"), 70);
		creditsBox.style.display = "block";
		bgOverlay.style.display = "block";  // Show the background overlay
		creditsOne.style.display = "block";
		creditsTwo.style.display = "none";
		creditsThree.style.display = "none";
		creditsFour.style.display = "none";
		creditsFive.style.display = "none";
		arrowRight.style.display = "block";
	});

	const projectsButton = document.getElementById("projects-btn");
	const projectsBox = document.getElementById("projects-box");
	const projectsOne = document.getElementById("projects-pg1");
	projectsButton.addEventListener("click", () => {

		bgOverlay.style.display = "block";
		projectsBox.style.display = "block";
		projectsOne.style.display = "block";
		projectsTwo.style.display = "none";
	})

	const closeCredits = document.getElementById("credits-close");
	const closeImg = document.getElementById("close-img");
	closeCredits.addEventListener("click", (event) => {
		event.stopPropagation();
		closeImg.classList.add("clicked");
		setTimeout(() => {
			closeImg.classList.remove("clicked");
			creditsBox.style.display = "none";
			projectsBox.style.display = "none";
			bgOverlay.style.display = "none";
		}, 70);
	});

	const arrowRight = document.getElementById("arrow-right");
	const creditsOne = document.getElementById("credits-pg1");
	const creditsTwo = document.getElementById("credits-pg2");
	const creditsThree = document.getElementById("credits-pg3");
	const creditsFour = document.getElementById("credits-pg4");
	const creditsFive = document.getElementById("credits-pg5");
	let currentPage = 1
	arrowRight.addEventListener("click", (event) => {
		// Prevent the event from propagating to closeCredits
		event.stopPropagation();
	
		creditsOne.style.display = "none";
		creditsTwo.style.display = "block";
		creditsThree.style.display = "none";
		creditsFour.style.display = "none";
		creditsFive.style.display = "none";
		if (currentPage == '1') {
			creditsOne.style.display = "none";
			creditsTwo.style.display = "block";
			creditsThree.style.display = "none";
			currentPage = 2; // Move to page 2
		} else if (currentPage == '2') {
			creditsTwo.style.display = "none";
			creditsOne.style.display = "none";
			creditsThree.style.display = "block";
			creditsFour.style.display = "none";
			creditsFive.style.display = "none";
			currentPage = 3; // Move to page 3

		} else if (currentPage == '3') {
			creditsOne.style.display = "none";
			creditsTwo.style.display = "none";
			creditsThree.style.display = "none";
			creditsFour.style.display = "block";
			creditsFive.style.display = "none";
			currentPage = 4; // Move to page 4
		} else if (currentPage == '4') {
			creditsOne.style.display = "none";
			creditsTwo.style.display = "none";
			creditsThree.style.display = "none";
			creditsFour.style.display = "none";
			creditsFive.style.display = "block";
			currentPage = 5;
		} else if (currentPage == '5') {
			creditsOne.style.display = "block";
			creditsTwo.style.display = "none";
			creditsThree.style.display = "none";
			creditsFour.style.display = "none";
			creditsFive.style.display = "none";
			currentPage = 1;
		}
		
		
		arrowRight.classList.add("clicked");
		setTimeout(() => arrowRight.classList.remove("clicked"), 70);
		
		arrowRight.classList.add("clicked");
